
<div class="store-wrapper">
    <ion-card>
        <ion-card-content>
            <ion-grid fixed>
              <ion-row>
                <ion-col size=12>
                    <ion-label class="store-text">Stores</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-segment scrollable>
                    <ion-segment-button *ngFor="let item of stores">
                      <img class="stores" [src]="item.cover">
                    </ion-segment-button>
                  </ion-segment>
                </ion-col>
              </ion-row>
            </ion-grid>
        </ion-card-content>
      </ion-card>
</div>
